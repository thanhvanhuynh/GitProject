<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="./form4.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text-header">
            <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        </div>
        <div class="name">
            <h3>Họ và tên</h3>
            <input type="text" class="input">
            
        </div>
        <div class="birt">
            <h3>Ngày sinh</h3>
            <input type="text" class="input">
        </div>
        <div class="gencer">
            <h3>Giới Tính</h3>
           
            <div class="male">
                    <input type="radio" name="gencer"></input>
                     <label>Nam</label>
            </div>
            <div class="female">
                    <input type="radio" name="gencer">
                <label>Nữ</label>
         </div>
        </div>

        <div class="address">
            <h3>Địa chỉ</h3>
            <textarea id="text" cols="30" rows="7"></textarea>   
        </div>
        <div class="class">
            <h3>Lớp</h3>
            <select >
                <option class="choice_class">-- Chọn lớp --</option>
                <option >Lớp XD1</option>
                <option >Lớp XD2</option>
                <option >Lớp XD3</option>
            </select>
        </div>
        <div class="email">
            <h3>Email</h3>
            <input type="Email" class="input">
        </div>
        <div class="phone">
            <h3>Điện thoại</h3>
            <input type="number" class="input">
        </div>

        <div class="button">
            <input type="button" value="Đăng kí">
            <input type="button" value="Nhập lại">
        </div>
         
    </div>
</body>
</html>
